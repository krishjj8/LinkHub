services:
  linkhub-db:
    image: postgres
    container_name: linkhub-db
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=linkhub
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  backend:
    build: ./link-service
    container_name: link-service-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://linkhub-db:5432/linkhub
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=mysecretpassword
    depends_on:
      linkhub-db:
        condition: service_healthy
  analytics:
    build: ./analytics-service
    container_name: analytics-service-app
    ports:
      - "8081:8080"